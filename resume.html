            <li><a href="resume.html">Resume</a></li>

    <main class="resume">
        <h1>Resume</h1>
        
        <section>
            <h2>Education</h2>
            <div class="entry">
                <h3>Degree Name</h3>
                <p>University | Year</p>
            </div>
        </section>
        
        <section>
            <h2>Experience</h2>
            <div class="entry">
                <h3>Job Title</h3>
                <p>Company | Dates</p>
                <ul>
                    <li>Responsibility/Achievement</li>
                </ul>
            </div>
        </section>
        
        <section>
            <h2>Skills</h2>
            <ul>
                <li>Python, Java, SQL</li>
                <li>Machine Learning, Data Analysis</li>
            </ul>
        </section>
    </main>
